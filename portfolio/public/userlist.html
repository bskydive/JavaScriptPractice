<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Управление пользователями</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="img/favicon_star.png">

        <link rel="stylesheet" type="text/css" href="css/font-roboto-mono.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <link rel="stylesheet" type="text/css" href="css/userlist.css">

        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/backbone-min.js"></script>


</head>
<body>
<header>
        <div class="c-columnNavTop">

                <a class="c-logoText" href="txt/userlist.readme.md.txt"><i class="fa fa-file-text"></i>
                        UserList<sup>&beta;</sup></a>

                <ul class="c-listInline">
                        <li class="active">
                                <a href="#!/">User list</a>
                        </li>
                        <li>
                                <a href="#!/id-container-userAdd">User add</a>
                        </li>

                </ul>
        </div>

</header>
<main>


        <noscript>
                <div class="alert alert-danger" role="alert">
                        <strong>Warning!</strong> Please, enable JavaScript to see correct
                        markup.
                </div>
        </noscript>

        <!--==============================================user list container=================================================-->
        <div class="container c-containerMain" id="id-container-userList">

                <div class="row row-header">

                        <div class="c-column-center">
                                <h2>User list</h2>
                        </div>

                </div>

                <div class="row row-text">
                        <div class="c-column-center">
                                <div class="table-responsive" >
                                        <table class="table table-hover tabble-condensed table-responsive" >
                                                <thead>
                                                <tr>
                                                        <th>First name</th>
                                                        <th>Last name</th>
                                                        <th>Surname</th>
                                                        <th>Birth date</th>
                                                        <th>Email</th>
                                                        <th>Mobile number</th>
                                                </tr>
                                                </thead>
                                                <tbody id="id-tbody-userList">

                                                </tbody>
                                        </table>
                                </div>
                        </div>
                </div>
        </div>

        <script type="text/template" id="id-user-list-template">
                <tr>
                        <td><%= firstName %></td>
                        <td><%= lastName %></td>
                        <td><%= surName %></td>
                        <td><%= birthDateLocal %></td>
                        <td><%= eMail %></td>
                        <td><%= phoneNumber %></td>
                        <td><a class="btn btn-default" href="#/edit/<%= uidNumber %>">Edit</a></td>
                </tr>
        </script>

        <!--==============================================user add container=================================================-->
        <div class="container-fluid c-containerMain" id="id-container-userAdd">

                <a name="a-userAdd" class="c-anchorOffset"></a>

                <div class="row row-header">
                        <div class="c-column-center">
                                <h2>User add</h2>
                        </div>
                </div>

                <div class="row row-text" id="id-userAdd">
                        <div class="c-column-center">
                                <form class="form-horizontal">
                                        <!--=================FIO=================-->
                                        <div class="form-group">
                                                <label for="id-input-firstName"
                                                       class="c-label-input-field control-label">First
                                                        name</label>
                                                <div class="c-input-field">
                                                        <input type="text" class="form-control" id="id-input-firstName"
                                                               placeholder="First name">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label for="id-input-lastName"
                                                       class="c-label-input-field control-label">Last
                                                        name</label>
                                                <div class="c-input-field">
                                                        <input type="text" class="form-control" id="id-input-lastName"
                                                               placeholder="Last name">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label for="id-input-surName"
                                                       class="c-label-input-field control-label">Surname</label>
                                                <div class="c-input-field">
                                                        <input type="text" class="form-control" id="id-input-surName"
                                                               placeholder="Surname">
                                                </div>
                                        </div>

                                        <!--=================birthdate=================-->
                                        <div class="form-group">
                                                <label for="id-input-birthDate"
                                                       class="c-label-input-field control-label">Birth
                                                        date</label>
                                                <div class="c-input-field">
                                                        <input type="date" class="form-control" id="id-input-birthDate"
                                                               placeholder="Birth date">
                                                </div>
                                        </div>
                                        <!--=================email=================-->
                                        <div class="form-group">
                                                <label for="id-input-eMail" class="c-label-input-field control-label">Email</label>
                                                <div class="c-input-field">
                                                        <input type="email" class="form-control" id="id-input-eMail"
                                                               placeholder="Email">
                                                </div>
                                        </div>

                                        <!--=================phone=================-->
                                        <div class="form-group">
                                                <label for="id-input-phoneNumber"
                                                       class="c-label-input-field control-label">Mobile
                                                        number</label>
                                                <div class="c-input-field">
                                                        <input type="tel" class="form-control" id="id-input-phoneNumber"
                                                               placeholder="Mobile number">
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <div class="col-sm-offset-2 c-input-field">
                                                        <button type="submit" class="btn btn-default">Save</button>
                                                </div>
                                        </div>
                                </form>

                        </div>
                </div>


        </div>

        <div class="placeholder"></div>

</main>

<script type="text/javascript" src="js/userlist.js"></script>

</body>
</html>
