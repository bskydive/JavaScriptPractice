<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Управление пользователями</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="img/favicon_star.png">

        <link rel="stylesheet" type="text/css" href="css/font-roboto-mono.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <link rel="stylesheet" type="text/css" href="css/userlist.css">

        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/backbone-min.js"></script>

        <script type="text/javascript" src="js/userlist.js"></script>


</head>
<body>
<header>
        <div class="c-columnNavTop">

                <a class="c-logoText" href="txt/userlist.readme.md.txt"><i class="fa fa-file-text"></i>
                        UserList<sup>&beta;</sup></a>

                <ul class="c-listInline">
                        <li class="active">
                                <a href="#!/">User list</a>
                        </li>
                        <li>
                                <a href="#!/id-container-userAdd">User add</a>
                        </li>

                </ul>
        </div>

</header>
<main>


        <noscript>
                <div class="alert alert-danger" role="alert">
                        <strong>Warning!</strong> Please, enable JavaScript to see correct
                        markup.
                </div>
        </noscript>

        <!--<a name="a-home" class="c-anchorOffset"></a>-->

        <div class="container-fluid c-containerMain" id="id-container-userList">

                <div class="row row-header">

                        <div class="column-center">

                                <h2>User list</h2>
                        </div>

                </div>

                <div class="row row-text">
                        <div class="col-md-3"><h4>FIO</h4></div>
                        <div class="col-md-3">Age</div>
                        <div class="col-md-3">Phone</div>
                        <div class="col-md-3">Email</div>
                </div>

                <script type="text/template" id="#id-user-list-template">
                        <div class="row row-text">

                                <!--FIO, Age, Phone, Email-->

                                <div class="page"></div>

                                <% _.each(usersCollection1, function (user) { %>
                                <div class="col-md-3"> <% user.get('firstname') %></div>
                                <div class="col-md-3"> <% user.get('lastname') %></div>
                                <div class="col-md-3"> <% user.get('age') %></div>
                                <div class="col-md-3"> </div>

                                <% }); %>

                        </div>
                </script>

        </div>

        <div class="container-fluid c-containerMain" id="id-container-userAdd">

                <a name="a-userAdd" class="c-anchorOffset"></a>

                <div class="row row-header">

                        <div class="column-center">
                                <h2>User add</h2>
                        </div>

                </div>

                <div class="row row-text" id="id-userAdd">

                        <div class="column-center">

                                <!--FIO, Age, Phone, Email-->

                        </div>
                </div>


        </div>

        <div class="placeholder"></div>

</main>




</body>
</html>
