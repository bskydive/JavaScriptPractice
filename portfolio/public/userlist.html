<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Управление пользователями</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="img/favicon_star.png">

        <link rel="stylesheet" type="text/css" href="css/font-roboto-mono.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <link rel="stylesheet" type="text/css" href="css/userlist.css">

        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>

        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>

        <script type="text/javascript" src="js/userlist.js"></script>

</head>
<body>
<header>
        <div class="c-columnNavTop">

                <a class="c-logoText" href="txt/userlist.readme.md.txt"><i class="fa fa-file-text"></i>
                        UserList<sup>&alpha;</sup></a>

                <ul class="c-listInline">
                        <li class="active">
                                <a href="#/list">User list</a>
                        </li>
                        <li>
                                <a href="#/edit/new">User add</a>
                        </li>

                </ul>
        </div>

</header>
<main>
<!--todo add bitbucket to contacts-->

        <noscript>
                <div class="alert alert-danger" role="alert">
                        <strong>Warning!</strong> Please, enable JavaScript to see correct
                        markup.
                </div>
        </noscript>

        <!--==============================================user list container=================================================-->

        <div class="container c-containerMain" id="id-container-userList">

                <div class="row row-header">

                        <div class="c-column-center">
                                <h2>User list</h2>
                        </div>

                </div>

                <div class="row row-text">
                        <div class="c-column-center">
                                <div class="table-responsive">
                                        <table class="table table-hover tabble-condensed table-responsive">
                                                <thead>
                                                <tr>
                                                        <th>First name</th>
                                                        <th>Last name</th>
                                                        <th>Surname</th>
                                                        <th>Birth date</th>
                                                        <th>Email</th>
                                                        <th>Phone number</th>
                                                        <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody id="id-tbody-userList">

                                                </tbody>
                                        </table>
                                </div>
                        </div>
                </div>
        </div>

        <script type="text/template" id="id-user-list-template">
                <tr>
                        <td><%= firstName.value %></td>
                        <td><%= lastName.value %></td>
                        <td><%= surName.value %></td>
                        <td><%= birthDate.value %></td>
                        <td><%= eMail.value %></td>
                        <td><%= phoneNumber.value %></td>
                        <td>
                                <a class="btn btn-default btn-xs" href="#/edit/<%= uuidNumber %>"
                                   id="id-btn-edit">Edit</a>
                                <a class="btn btn-default btn-xs" href="#/delete/<%= uuidNumber %>" id="id-btn-delete">Delete</a>
                        </td>
                </tr>
        </script>

        <!--==============================================user edit container=================================================-->

        <div class="container-fluid c-containerMain" id="id-container-userEdit">

                <a name="a-userAdd" class="c-anchorOffset"></a>

                <div class="row row-header">
                        <div class="c-column-center">
                                <h2>User edit</h2>
                        </div>
                </div>

                <div class="row row-text" id="id-userAdd">
                        <div class="c-column-center">
                                <form class="form-horizontal" id="id-form-userEdit">

                                </form>
                        </div>
                </div>
        </div>

        <script type="text/template" id="id-template-userEdit">
                <div class="form-group">
                        <label for="id-input-<%= keyName %>" class="c-form-group-label control-label">
                                <%= label %></label>
                        <div class="c-form-group-input">
                                <input type="<%= inputType %>" class="form-control" placeholder="<%= placeholder %>" id="id-input-<%= keyName %>" value="<%= value %>">
                        </div>
                </div>
        </script>

        <script type="text/template" id="id-template-btn-userEdit">
                <div class="form-group">
                        <div class="c-form-group-buttons">
                                <button type="submit" class="btn btn-default" id="id-btn-save">
                                        Save
                                </button>
                                <button type="reset" class="btn btn-default" id="id-btn-cancel">
                                        Cancel
                                </button>
                        </div>
                </div>

        </script>

</main>

<div class="placeholder"></div>

</body>
</html>
